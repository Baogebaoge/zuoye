四则运算：
<script>
	var num1 = Number(prompt('请输入数字'));
	var ope = prompt('请输入运算符');
	var num2 = Number(prompt('请输入数字'));
	switch(ope){
		case('+'):document.write(num1+num2);
		break;
		case('-'):document.write(num1-num2);
		break;
		case('*'):document.write(num1*num2);
		break;
		case('/'):document.write(num1/num2);
		break;
		case('%'):document.write(num1%num2);
		break;
	}
</script>
